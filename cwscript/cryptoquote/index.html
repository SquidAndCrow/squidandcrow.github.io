<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cwscript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/jquery.svg.css">
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/jquery.svg.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <table class="table cipher">
        </table>
      </div>
      <div class="col-md-12">
        <textarea class="form-control grid" style="width: 100%; height: 15em"></textarea>
          </div>
      <div class="col-md-12" style="margin-top: 1em;">
        <div id="cw" style="height: 100vh">
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      let letterArr = [];
      let cipherArr = [];

      let shuffle = function(array) {
        let currentIndex = array.length,  randomIndex;

        // While there remain elements to shuffle...
        while (currentIndex != 0) {

          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;

          // And swap it with the current element.
          [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }

        return array;
      }

      let genCipher = function() {
        let alpha = "abcdefghijklmnopqrstuvwxyz";
        letterArr = alpha.split('');
        cipherArr = shuffle(alpha.split(''));
        dispCipher();
      }

      let dispCipher = function() {
        let rows = '';

        rows += '<tr>';
        letterArr.forEach(function(i) {
          rows += `<td>${i}</td>`;
        });
        rows += '</tr>';
        rows += '<tr>';
        cipherArr.forEach(function(i) {
          rows += `<td>${i}</td>`;
        });
        rows += '</tr>';

        $('.cipher').html(rows);
      }

      let crypto = function(l) {
        return cipherArr[letterArr.indexOf(l.toLowerCase())];
      }

      genCipher();


      $("#cw").svg();
      var svg = $('#cw').svg('get');

      let makePuzzle = function(grid) {
        svg.clear()
        let gridArr = [];
        let str = grid.val().trim();
        let rows = str.split("\n");

        rows.forEach(function(i){
          cols = i.split("");
          gridArr.push(cols);
        });
        updateGrid(gridArr);
      }

      $(".grid").on('input', function(){
        makePuzzle($(".grid"));
      });

      let updateGrid = function(arr) {
        let x = 50;
        let y = 120;
        let gridNum = 0;
        for(i=0; i<arr.length; i++) {
          for(j = 0; j<arr[i].length; j++) {
              if(cipherArr.indexOf(arr[i][j].toLowerCase()) != -1){
                svg.rect(x * j, y * i + 2, 50, 50, {fill: 'white', stroke: 'black', strokeWidth: 2});
                svg.text(j*50 + 25, i*120 + 90, crypto(arr[i][j]).toUpperCase(),  {fontFamily: 'Verdana', fontSize: '36', fill: 'black', textAnchor: 'middle'});
              } else {
                svg.text(j*50 + 25, i*120 + 40, arr[i][j],  {fontFamily: 'Verdana', fontSize: '36', fill: 'black', textAnchor: 'middle'});
                svg.text(j*50 + 25, i*120 + 90, arr[i][j],  {fontFamily: 'Verdana', fontSize: '36', fill: 'black', textAnchor: 'middle'});
              }

              //svg.text(j*50 + 12, i*50 + 40, arr[i][j],  {fontFamily: 'Verdana', fontSize: '36', fill: textColorPrimary});
          }
          gridNum++;
        }
      }

    });
  </script>
</body>
</html>
